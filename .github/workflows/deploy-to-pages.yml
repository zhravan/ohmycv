---
name: Build and Deploy CV to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-push-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Compile LaTeX document
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra poppler-utils
          pdflatex -interaction=nonstopmode cv.tex
          pdflatex -interaction=nonstopmode cv.tex

      - name: Convert PDF to PNG
        run: pdftoppm -png cv.pdf cv

      - name: Create assets directory
        run: mkdir -p assets

      - name: Move assets to directory
        run: |
          mv cv.pdf assets/
          mv cv-01.png assets/cv.png

      - name: Configure Git and Push Assets
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets
          git commit -m "Add generated CV assets"
          git push

      - name: List files after LaTeX compilation
        run: ls -R

  build-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Compile LaTeX document for Pages
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra
          pdflatex -interaction=nonstopmode cv.tex
          pdflatex -interaction=nonstopmode cv.tex

      - name: Create content for GitHub Pages
        run: |
          mkdir public
          cp cv.pdf public/
          cat <<EOF > public/index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <title>Oh My CV</title>
            <style>
              body { margin: 0; padding: 0; }
              embed { display: block; width: 100%; height: 100vh; }
            </style>
          </head>
          <body>
            <embed src="cv.pdf" type="application/pdf" />
            <p>If the PDF doesn\'t load, <a href="cv.pdf">download it here</a>.</p>
          </body>
          </html>
          EOF
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
